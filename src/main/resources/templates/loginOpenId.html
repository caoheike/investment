<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <title>登录</title>
</head>
<body>
<div class="panel panel-primary container">
    <div class="panel-heading">
        <div class="panel-title text-center">登录</div>
    </div>
    <div class="panel-body" data-ng-app="loginApp" data-ng-controller="loginController">
        <div class="row" ng-show="loginFlag">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" action="loginOpenId">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            帐号:
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="userName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码:
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="submit" value="提交" class="btn btn-primary btn-lg btn-block" id="Sub"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>
</div>
</body>
</html>
