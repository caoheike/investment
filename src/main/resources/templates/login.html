<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台管理登录界面</title>
    <link href="css/alogin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="form1" runat="server" method="post">
    <div class="Main">
        <ul>
            <li class="top"></li>
            <li class="top2"></li>
            <li class="topA"></li>
            <li class="topB"><span><img src="images/login/logo.gif" alt="" style="" /></span></li>
            <li class="topC"></li>
            <li class="topD">
                <ul class="login">
                    <li><span class="left login-text">用户名：</span> <span style="left">
                        <input id="Text1" type="text" class="txt" name="userName"/>  
                     
                    </span></li>
                    <li><span class="left login-text">密码：</span> <span style="left">
                       <input id="Text2" type="password" class="txt" name="password" />  
                    </span></li>
					
                </ul>
            </li>
            <li class="topE"></li>
            <li class="middle_A"></li>
            <li class="middle_B"></li>
            <li class="middle_C"><span class="btn"><input id="sub" type="button" style="padding:8px 51px;background:url('images/login/btnlogin.gif');border-radius:7px;border:0px;"/></span></li>
            <li class="middle_D"></li>
            <li class="bottom_A"></li>
            <li class="bottom_B">网站后台管理系统</li>
        </ul>
    </div>
    </form>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#sub").on("click",function(){
		$.ajax({
			url:"login",
			type:"post",
			dataType:"json",
			data:$("#form1").serialize(),
			success:function(data){
				if(data.flag){
					location.href="index.html";
				}else{
					alert(data.msg);
				}
			},
			error:function(data){
				console.log(data);
			}
		});
	});
});
</script>
</html>
