<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>左侧导航menu</title>
<link href="css/css.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/sdmenu.js"></script>
<script type="text/javascript">
	// <![CDATA[
	var myMenu;
	window.onload = function() {
		myMenu = new SDMenu("my_menu");
		myMenu.init();
	};
	// ]]>
</script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
		url:"userinfo",
		type:"get",
		dataType:"json",
		data:{},
		success:function(data){
			if(data.flag){
				$("#userName").text(data.userName);
				$("#userLevel").text(data.userLevel);
			}
		},
		error:function(data){
			console.log(data);
		}
	});
	$.ajax({
		url:"getxminfo",
		type:"get",
		dataType:"json",
		data:{},
		success:function(data){
			if(data.flag){
				$("#xin").css("display","inline-block");
			}
		},
		error:function(data){
			console.log(data);
		}
	});
});
</script>
<style type=text/css>
html{ SCROLLBAR-FACE-COLOR: #538ec6; SCROLLBAR-HIGHLIGHT-COLOR: #dce5f0; SCROLLBAR-SHADOW-COLOR: #2c6daa; SCROLLBAR-3DLIGHT-COLOR: #dce5f0; SCROLLBAR-ARROW-COLOR: #2c6daa;  SCROLLBAR-TRACK-COLOR: #dce5f0;  SCROLLBAR-DARKSHADOW-COLOR: #dce5f0; overflow-x:hidden;}
body{overflow-x:hidden; background:url(images/main/leftbg.jpg) left top repeat-y #f2f0f5; width:194px;}
</style>
</head>
<body onselectstart="return false;" ondragstart="return false;" oncontextmenu="return false;">
<div id="left-top">
	<div><img src="images/main/member.gif" width="44" height="44" /></div>
    <span>用户：<label id="userName"></label><br />角色：<label id="userLevel"></label></span>
</div>
    <div style="float: left" id="my_menu" class="sdmenu">
      <div>
        <span>项目信息</span>
        <a href="info?status=1" target="mainFrame" onFocus="this.blur()">在库项目</a>
        <a href="info?status=2" target="mainFrame" onFocus="this.blur()">待入库项目</a>
        <a href="info?status=3" target="mainFrame" onFocus="this.blur()">未未入库项目</a>
        <a href="info?status=4" target="mainFrame" onFocus="this.blur()">已完成项目</a>
        <a href="juuser" target="mainFrame" onFocus="this.blur()">部门消息<label style="color:red;display:none" id="xin">[新]</label></a>
      </div>
      <div>
        <span>备案情况</span>
        <a href="record.html" target="mainFrame" onFocus="this.blur()">备案信息</a>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">部门消息</a>
      </div>
      <div>
        <span>用户管理</span>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">密码修改</a>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">部门用户</a>
      </div>
      <div>
        <span>统计汇总</span>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">基础数据</a>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">汇总数据</a>
      </div>
      <div>
        <span>数据导入</span>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">数据导入</a>
      </div>
      <div>
        <span>单位信息</span>
        <a href="errorPage" target="mainFrame" onFocus="this.blur()">单位信息</a>
      </div>
    </div>
</body>

</html>
